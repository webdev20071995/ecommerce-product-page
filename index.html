<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
</head>
<!-- STYLES -->
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/style.css">
<body>
    <!-- ACTIVATELIGHTBOX + OLDINGI ELEMENT  -->
    <!-- SITE-HEADER -->
    <header class="site__header">
        <div class="container">
            <!-- SITE-HEADER-LOGO -->
            <div class="site__header-box">
            <a class="site__header-img--link" href="#"><img class="site__header-img" src="/img/sneakers.svg" alt="sneakers logo" width="137" height="20"></a>

            <!-- SITENAV -->
            <ul class="site__header-list">
                <li class="site__header-item"><a class="site__header-link" href="#">Collections</a></li>
                <li class="site__header-item"><a class="site__header-link" href="#">Men</a></li>
                <li class="site__header-item"><a class="site__header-link" href="#">Women</a></li>
                <li class="site__header-item"><a class="site__header-link" href="#">About</a></li>
                <li class="site__header-item"><a class="site__header-link" href="#">Contact</a></li>
            </ul>

            <div class="site__header-left--group">
            <a class="site__header-link--shape" href="#"><img class="site__header-img--shape" src="/img/savat-icon.svg" alt="shape icon" width="22" height="20"></a>
            <a class="site__header-link--radius" href="#"><img class="site__header-img--oval" src="/img/header-img.svg" alt="profil picture" width="50" height="50"></a>
            </div>
        </div>
        <div class="site__header-bottom"></div>
        </div>
    </header>
    


    <div class="hero">
        <!-- IMAGES -->
        <div class="img-showkase">
            <div class="img-showkase__showkase">
                <img class="img-shoekase__active-img" src="" alt="">
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
